<!DOCTYPE html>
<html>
<head>
  <title>rmr-cinema</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="build/rmr-cinema.css">
  <style>
    html { background: #000; }
    section {
      min-width: 100%;
      min-height: 100%;
      background: #000;
      position: fixed;
      left: 0;
      top: 0;
      overflow: hidden;
      z-index: 0;
    }

    section video {
      width: 100%;
      height: 100%;
    }
    
    p {
      height: 600px;
      background: red;
    }
    div {
      position: relative;
      z-index: 3;
      width: 400px;
      height: 300px;
    }
    div.rmr-cinema video {
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div ></div>
  <section>
  </section>

<script src="build/rmr-cinema.bundle.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(event) {

    var
    section = new window.Cinema({
      node: 'section',
      attrs : { },
//      debug : true,
//      aspect : 7/4,
//      resize : true,
      sources : {
        'video/mp4' : 'assets/video.mp4',
        'video/ogg' : 'assets/video.ogv',
        'video/webm' : 'assets/video.webm'
      }
    });
    section.on('load', function() {
      console.log('load screen');
    });
//    section.load();

    var
    div = new window.Cinema({
      node: 'div',
      attrs : { },
//      debug : true,
//      aspect : 7/4,
//      resize : false,
      sources : {
        'video/mp4' : 'assets/video.mp4',
        'video/ogg' : 'assets/video.ogv',
        'video/webm' : 'assets/video.webm'
      }
    });
    div.on('load', function() {
      console.log('load div');
    });
    div.load();

  });

</script>
</body>
</html>
